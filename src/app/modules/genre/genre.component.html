<mat-card *ngFor="let genre of genres">
    <div flexLayout="row">
        <div flexLayout="column" fxFlex>
            <mat-card-title><a routerLink="{{'/genres/' + genre.name}}">{{genre.name}}</a></mat-card-title>
            <div flexLayout="row">
                <mat-card-content fxFlex class="genreDescription">{{genre.description}}</mat-card-content>
            </div>
        </div>
    </div>
</mat-card>
